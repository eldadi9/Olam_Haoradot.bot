<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>📋 פעולות מהקבוצה</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h2 class="text-center mb-4">📋 פעולות על קבצים בקבוצה</h2>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>שם קובץ</th>
            <th>סוג קובץ</th>
            <th>משתמש</th>
            <th>סוג פעולה</th>
            <th>נושא</th>
            <th>תאריך</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ event.file_name }}</td>
            <td>{{ event.file_type }}</td>
            <td>@{{ event.username }}</td>
            <td>{{ event.event_type }}</td>
            <td>{{ event.topic_name }}</td>
            <td>{{ event.event_time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
